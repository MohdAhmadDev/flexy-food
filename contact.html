<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Contact|FlexyFood</title>
  </head>
  <body>

    <header>
        <nav>
            <label class="logo">
                <h1>FlexyFood</h1>
            </label>
            <ul class="nav-ul">
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html">Menu</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
    </header>

    <h1 class="contact">Contact Us</h1>
    <form id="my-form" action="https://formspree.io/f/mrgndwng" method="POST">
      <label>First Name:</label>
      <input type="text" name="first_name" />
      <label>Last Name:</label>
      <input type="text" name="last_name" />
      <label>Email:</label>
      <input type="email" name="email" />
      <label>Message:</label>
      <input type="text" name="message" />
      <button id="my-form-button">Submit</button>
      <p id="my-form-status"></p>
    </form>

    <footer>
        <div class="footer-flex">
            <h1>FlexyFood</h1>
            <ul class="footer-ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
        </div>
    </footer>


    <script>
// Select all anchor links that start with '#'
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    // Add an event listener to each anchor link
    anchor.addEventListener('click', function(event) {
        // Prevent the default behavior of the link
        event.preventDefault();

        // Get the target element using the href attribute value of the clicked link
        const targetElement = document.querySelector(this.getAttribute('href'));

        // Scroll to the target element smoothly
        targetElement.scrollIntoView({
            behavior: 'smooth'
        });
    });
});

    </script>
  </body>
</html>
